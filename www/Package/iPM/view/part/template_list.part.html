<div class="nav-header">
	Templates
	<epic:if set="&User/Me/can_add_projects;">
		<span class="pull-right muted">
			<epic:link_action action="go_new_template" title="Create a New Template">
				<span class="new-project"><span class="hidden-tablet">New </span><i class="icon-plus"></i></span>
			</epic:link_action>
		</span>
	</epic:if>
</div>
<div class="bottom-gradient between-rows"></div>
<epic:foreach table="Directory/Template">
	<epic:if set="&Template/active;">
		<ul class="nav nav-list ipm-projects">
			<li class="active box-shadow project-li">
				<div class="active-project">
					<epic:if set="&Template/is_owner;&Template/is_manager;">
						<ul class="nav pull-right project-options">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" onmouseover="get_my_position($(this).next(), 15);">
									<i class="icon-cog"></i>
								</a>
								<ul class="dropdown-menu auto-show">
									<li>
										<epic:link_action action="rename_project" p:id="&Template/project_id;">Rename</epic:link_action>
									</li>
									<epic:if set="&Template/is_owner;">
										<li>
											<epic:link_action action="delete_project" p:id="&Template/project_id;">Delete</epic:link_action>
										</li>
										<li>
											<epic:link_action action="clone_project" p:id="&Template/project_id;">Clone</epic:link_action>
										</li>
									</epic:if>
								</ul>
							</li>
						</ul>
					</epic:if>
					<epic:link_action action="choose_folder" p:id="0">
						<i class="icon-open-folder ipm-icon project-folder"></i>&Template/name;
					</epic:link_action>
				</div>
			</li>
		</ul>
		<div class="clearfix"></div>
	</epic:if>
</epic:foreach>
<ul class="nav nav-list ipm-projects template-list ipm-scroll">
	<epic:foreach table="Directory/Template">
		<epic:if val="&Template/project_id;" ne="1">
			<epic:if not_set="&Template/active;">
				<li class="project-li">
					<epic:link_action action="choose_project" p:id="&Template/project_id;">
						<i class="icon-muted-folder ipm-icon project-folder"></i>&Template/name;
					</epic:link_action>
				</li>
			</epic:if>
		</epic:if>
	</epic:foreach>	
</ul>
<epic:defer name="template_scroll_setup">
	$(".template-list").css("max-height", Math.floor(($(window).height() * 0.44) - 125) + "px");	
</epic:defer>
