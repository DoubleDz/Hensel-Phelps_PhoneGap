<h4>Invite a New User to Register</h4>
<p>An "invite email" will be sent, based on the information you enter here.</p>
<form class="form-horizontal">
	<epic:if set="&User/Me/adam_flag;">
		<epic:form_part form="UserInviteAdam" />
	</epic:if>
	<epic:if not_set="&User/Me/adam_flag;">
		<epic:if set="&User/Me/is_team_owner;">
			<epic:form_part form="UserInviteOther" />
		</epic:if>
		<epic:if not_set="&User/Me/is_team_owner;">
			<epic:form_part form="UserInviteOther" />
		</epic:if>
	</epic:if>
	<br>
	<div style="margin-left:180px;">
		<epic:form_action class="btn btn-primary" action="create" value="Invite" style="width:145px;" />
		<epic:form_action class="btn" action="cancel" value="Cancel" />
	</div>
</form>
<br>
