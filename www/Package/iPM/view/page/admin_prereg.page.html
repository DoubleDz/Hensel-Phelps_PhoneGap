<div class="row-fluid">
	<h2>
		<span class="span8">Pre-Registered Users: (&Admin/Options/prereg_state_nice;)</span>
		<input class="span4" type="text" name="filter" onkeyup="window.char_filter( $(this).val())" placeholder="Filter users by typing here...">
	</h2>
</div>
<div class="row-fluid">
	<div class="span3">
		<table class="table table-hover table-striped table-bordered">
			<tr>
				<th class="span1 center">Count</th>
				<th>State</th>
				<th class="span1 center">Action</th>
			</tr>
			<epic:foreach table="Admin/PreRegSummary">
				<tr>
					<td class="center">&PreRegSummary/count;</td>
					<td>&PreRegSummary/state_nice;</td>
					<td class="center">
						<epic:link_action action="prereg_state" p:state_code="&PreRegSummary/state;" class="btn">View</epic:link_action>
					</td>
				</tr>
			</epic:foreach>
		</table>
	</div>
	<div class="span9">
		<table class="table table-hover table-striped table-bordered">
			<tr>
				<th class="span1 center">Action</th>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Email</th>
				<th>City</th>
			</tr>
			<epic:foreach table="Admin/PreReg">
				<tr class="char-filter" data-chars="&PreReg/first_name;~&PreReg/last_name;~&PreReg/email;~&PreReg/city;">
					<td class="center">
						<epic:link_action action="prereg_invite" p:id="&PreReg/id;" p:first_name="&PreReg/first_name;" p:last_name="&PreReg/last_name;" p:name="&PreReg/first_name; &PreReg/last_name;" p:email="&PreReg/email;" p:city="&PreReg/city;" p:state="&PreReg/state;" class="btn">Invite</epic:link_action>
					</td>
					<td>&PreReg/last_name;</td>
					<td>&PreReg/first_name;</td>
					<td>&PreReg/email;</td>
					<td>&PreReg/city;</td>
				</tr>
			</epic:foreach>
		</table>
	</div>
</div>
