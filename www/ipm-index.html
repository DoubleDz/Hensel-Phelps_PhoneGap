<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>iProjectMobile</title>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<!-- ICONS -->
<link rel="apple-touch-icon" href="Package/iPM/icons/icon.png"> 
<link rel="icon" href="Package/iPM/icons/favicon.png">
<!--[if IE]><link rel="shortcut icon" href="Package/iPM/icons/favicon.ico"><![endif]-->
<meta name="msapplication-TileColor" content="#FFFFFF">
<meta name="msapplication-TileImage" content="Package/iPM/icons/tileicon.png">
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="Package/iPM/icons/icon-152.png">
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="Package/iPM/icons/icon-120.png">
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="Package/iPM/icons/icon-76.png">
<!-- CDN CSS -->
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="//assets.zendesk.com/external/zenbox/v2.6/zenbox.css" media="screen, projection" />
<!-- LOCAL CSS -->
<link rel="stylesheet" type="text/css" href="Package/iPM/css/Site-min-%MD5_iPMCSS%.css" />
<!-- EpicMvc git version = %GIT_EPICMVC%; iPM web-client git version = %GIT_IPMWEBCLIENT% -->
</head>
<body id="ipm-body">	
	<!-- CDN JS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<!-- LOCAL JS -->
	<script type="text/javascript" charset="utf-8" src="js/EpicMvc-Base-bootstrap-0.0.0-min-%MD5_EPICMVC%.js"></script>
	<script type="text/javascript" charset="utf-8" src="config.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/Site-min-%MD5_SITEJS%.js"></script>
	<script type="text/javascript">
		<!-- Preload a few imgs -->
		preload_images([ 
			"Package/iPM/images/iprojectmobile-web-icon.png", 
			"Package/iPM/images/iprojectmobile-web-logo-large.png",
			"Package/iPM/images/bg_bottom.png",
			"Package/iPM/images/contact_us.png",
			"Package/iPM/images/main-icons-sprite.png", 
			"Package/iPM/images/features-access.png", 
			"Package/iPM/images/features-collaborate.png", 
			"Package/iPM/images/features-control.png", 
			"Package/iPM/images/features-distribute.png"
		]);
		window._log = window._log2 = window._log3 = function() {};
		window.jQuery.support.cors = true; // IE needs this
		window.EpicMvc.Extras.localCache = new window.EpicMvc.Extras.LocalCache();
		function pre_flight_check(action, vals) {
			_log2('pre_flight_check', action, vals.to, vals.at, vals.from);			
			$('.clipboard-showhide-up').hide();
			$('.the-clipboard').slideDown();
			return (vals.to !== vals.at && vals.to !== vals.from);
		}
		var drop = new window.EpicMvc.Extras.GlobalDrag(pre_flight_check);
		window.EpicMvc.Epic.run([ 'Base', 'iPM' ], 'LoadStrategy$Base', 'bootstrap$bootstrap', [ drop.update, ipm_content_update ], {
			click_warning_text : "Your previous request did not complete.\n\n" + "If this problem persists contact support@iprojectmobile.com\n\n" + "Reference error 907."
		});
		(function() {
			$.getScript('//assets.zendesk.com/external/zenbox/v2.6/zenbox.js', function() {
				if (typeof (Zenbox) !== "undefined") {
					Zenbox.init({
						dropboxID : "20238728",
						url : "https://iprojectmobile.zendesk.com",
						tabTooltip : "Help",
						tabImageURL : "https://assets.zendesk.com/external/zenbox/images/tab_help_right.png",
						tabColor : "#F58522",
						tabPosition : "Right",
						hide_tab : "true"
					});
				}
			});
		})();
		(function($){
			$(document).ready(function(){
				$("[title]").style_my_tooltips();
			});
		})(jQuery);
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
		ga('create', 'UA-37605918-1', 'iprojectmobile.com');
		ga('send', 'pageview');
	</script>
</body>
</html>
